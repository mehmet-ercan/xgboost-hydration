<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
    <title>HidratlaÅŸma SÄ±caklÄ±k Tahmin ProgramÄ± (XGBoost ile)</title>
</head>
<body>
<div class="container">
    <h2 class="baslik">HidratlaÅŸma SÄ±caklÄ±k Tahmin ProgramÄ±</h2>
    <div style="margin-bottom: 20px;">
        <a href="/curve" style="display:inline-block; padding:10px 20px; background:#007bff; color:white; text-decoration:none; border-radius:5px;">
            ğŸ“ˆ Hidrat EÄŸrisi Ã‡iz
        </a>
    </div>
    <form method="POST">
		<div class="form-container">
            {% for feature in feature_names %}
                <div class="input-group">
                    <label>{{ feature }}</label>

                    {% if feature == "H2O" %}
                        <input type="number"
                            step="any"
                            name="{{ feature }}"
                            value="0.07"
                            readonly
                            style="width:75%; background:#f0f0f0; cursor:not-allowed;">
                    {% else %}
                        <input type="number"
                            step="any"
                            name="{{ feature }}"
                            value="{{ user_values[feature] }}"
                            style="width:75%">
                    {% endif %}
                </div>
            {% endfor %}
		</div>
        <input type="submit" value="Tahmin Et" style="margin-top:20px;">
    </form>
    {% if prediction is not none %}
        <div class="result">
            <strong>Temperature (C):</strong> {{ prediction }}
        </div>
    {% endif %}
</div>
</body>
</html>
